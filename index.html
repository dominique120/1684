  <h4 id="trabajemos">NUESTROS ÚLTIMOS VIAJES</h4>


  <div class="row">
    <div class="col-lg-11 mx-auto">
      <div class="row py-5">
        <div class="col-lg-4">
          <figure class="rounded p-3 bg-white shadow-sm">
            <img src="img/ultimosviajes/buenos-aires.jpg" alt="" class="w-100 card-img-top">
            <figcaption class="p-4 card-img-bottom">
              <h2 class="h5 font-weight-bold mb-2 font-italic">Buenos Aires</h2>
              <p class="mb-0 text-small text-muted font-italic">Viajar a Argentina es una de las experiencias viajeras
                más intensas que uno puede
                sentir.
                Nosotros viajamos al país del tango en nuestra primera vuelta al mundo en el 2019, y lo
                cierto es que es uno de los paises que más disfrutamos.</p>
            </figcaption>
          </figure>
        </div>
        <div class="col-lg-4">
          <figure class="rounded p-3 bg-white shadow-sm">
            <img src="img/ultimosviajes/minsk.jpg" alt="" class="w-100 card-img-top">
            <figcaption class="p-4 card-img-bottom">
              <h2 class="h5 font-weight-bold mb-2 font-italic">Minsk</h2>
              <p class="mb-0 text-small text-muted font-italic">Minsk era para mí un destino soñado desde hacía
                mucho tiempo. No tenía un listado
                de lugares para ver o monumentos o ciudades que visitar. Quería descubrirlo con mis propios
                ojos, sin expectativas y pintar por fin ese lienzo en blanco.</p>
            </figcaption>
          </figure>
        </div>
        <div class="col-lg-4">
          <figure class="rounded p-3 bg-white shadow-sm">
            <img src="img/ultimosviajes/montevideo.jpg" alt="" class="w-100 card-img-top">
            <figcaption class="p-4 card-img-bottom">
              <h2 class="h5 font-weight-bold mb-2 font-italic">Montevideo</h2>
              <p class="mb-0 text-small text-muted font-italic">En Montevideo, nos encontramos con sus excelentes
                playas. Nosotros creemos que ya va
                siendo hora de que planifiques un viaje a este rincón, quizás un tanto desconocido por los turistas,
                pero no para nosotros.</p>
            </figcaption>
          </figure>
        </div>

        <div class="col-lg-4">
          <figure class="rounded p-3 bg-white shadow-sm">
            <img src="img/ultimosviajes/kiev.jpg" alt="" class="w-100 card-img-top">
            <figcaption class="p-4 card-img-bottom">
              <h2 class="h5 font-weight-bold mb-2 font-italic">Kiev</h2>
              <p class="mb-0 text-small text-muted font-italic">
                En Kiev visitamos una gran cantidad de iglesias ortodoxas y tambien visitamos uno de los sitios mas
                sagrados para los
                ortodoxos. Ahi visitamos el lugar donde estan enterrados muchos santos ortodoxos. Tambien visitamos el
                museo de Chernobyl
                y la plaza Maidan.
              </p>
            </figcaption>
          </figure>
        </div>

        <div class="col-lg-4">
          <figure class="rounded p-3 bg-white shadow-sm">
            <img src="img/ultimosviajes/dc.jpg" alt="" class="w-100 card-img-top">
            <figcaption class="p-4 card-img-bottom">
              <h2 class="h5 font-weight-bold mb-2 font-italic">Washington D.C</h2>
              <p class="mb-0 text-small text-muted font-italic">
                En Washington DC estuvimos un solo dia pero pudimos ver los grandes monumentos de la ciudad como la casa
                blanca,
                capitol hill, jeffeson memorial y el museo de historia nacional. Tambien pasamos un tiempo en la plaza.
              </p>
            </figcaption>
          </figure>
        </div>

        <div class="col-lg-4">
          <figure class="rounded p-3 bg-white shadow-sm">
            <img src="img/ultimosviajes/ghent.jpg" alt="" class="w-100 card-img-top">
            <figcaption class="p-4 card-img-bottom">
              <h2 class="h5 font-weight-bold mb-2 font-italic">Ghent</h2>
              <p class="mb-0 text-small text-muted font-italic">
                En Ghent pasamos el dia con un famoso y reconocido fotografo quien nos enseño las principales
                atracciones de la ciudad.
                Luego fuimos al rio y pasamos la tarde en una casa flotante y finalizamos el dia con un viaje por tren
                en las afueras de la ciudad, dirigiendonos a nustro siguiente destino.
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
